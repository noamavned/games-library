<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon says</title>
    <link rel="stylesheet" href="../css/ss-style.css">
    <script src="../javascript/ss-script.js"></script>
</head>

<body onload="load()">
    <div class="container" id="container">
        <table class="tg">
            <tbody>
                <tr>
                    <td class="tg-0lax">
                        <div class="btn-board" style="background-color: yellow;">
                            <div class="cover" id="cover1" onclick="pressed('cover1')"></div>
                        </div>
                    </td>
                    <td class="tg-0lax">
                        <div class="btn-board" style="background-color: rgb(255, 0, 0);">
                            <div class="cover" id="cover2" onclick="pressed('cover2')"></div>
                        </div>
                    </td>
                    <td class="tg-0lax">
                        <div class="btn-board" style="background-color: rgb(4, 255, 0);">
                            <div class="cover" id="cover3" onclick="pressed('cover3')"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="tg-0lax">
                        <div class="btn-board" style="background-color: rgb(0, 242, 255);">
                            <div class="cover" id="cover4" onclick="pressed('cover4')"></div>
                        </div>
                    </td>
                    <td class="tg-0lax">
                        <div class="btn-board" style="background-color: rgb(0, 4, 255);">
                            <div class="cover" id="cover5" onclick="pressed('cover5')"></div>
                        </div>
                    </td>
                    <td class="tg-0lax">
                        <div class="btn-board" style="background-color: rgb(162, 0, 255);">
                            <div class="cover" id="cover6" onclick="pressed('cover6')"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="tg-0lax">
                        <div class="btn-board" style="background-color: rgb(255, 0, 140);">
                            <div class="cover" id="cover7" onclick="pressed('cover7')"></div>
                        </div>
                    </td>
                    <td class="tg-0lax">
                        <div class="btn-board" style="background-color: rgb(54, 24, 123);">
                            <div class="cover" id="cover8" onclick="pressed('cover8')"></div>
                        </div>
                    </td>
                    <td class="tg-0lax">
                        <div class="btn-board" style="background-color: rgb(255, 85, 0);">
                            <div class="cover" id="cover9" onclick="pressed('cover9')"></div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <button class="start-btn" id="start-btn" onclick="startGame()">▶</button>
    <button class="end-btn" id="end-btn" onclick="restartGame()">↻</button>
</body>

</html>
